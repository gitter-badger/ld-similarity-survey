{% load staticfiles %}

<html>
    <head>
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">
        <style>
            body {
              padding-top: 50px;
            }
            .starter-template {
              padding: 40px 15px;
              text-align: center;
            }
        </style>
        <title>LD Similarity survey</title>
    </head>
    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/survey">LD Similarity Survey</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="/survey">The Survey</a></li>
            <li><a href="/ranking">Ranking</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </div><!--/.nav-collapse -->
    </div>
    </div>

    <div class="container">
        <div class="starter-template">
            <h1>Sign in</h1>
            <p>You must be logged in to participate in the survey. If you are not registered yet, you can sign up <a href="/register">here</a>.</p>
            <form id="login_form" method="post" action="/login/" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group">
                    <label for="user" class="col-sm-5 control-label">Username</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="user" placeholder="Username" name="user" {% if username != None %} value="{{username}}" {% endif %}>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-5 control-label">Password</label>
                    <div class="col-sm-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-5">
                        <input type="submit" name="submit" value="Login" class="btn btn-default"/>
                    </div>
                </div>
            </form>
            {% if errors.bad_login %}
                <div class="alert alert-danger col-sm-offset-4 col-sm-4">
                    <a href="#" class="alert-link">{{errors.bad_login}}</a>
                </div>
            {% endif %}
        </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static "static/js/bootstrap.min.js" %}"></script>
    </body>
</html>
