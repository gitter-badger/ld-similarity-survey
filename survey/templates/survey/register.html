<html>
    <head>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
              padding-top: 50px;
            }
            .starter-template {
              padding: 40px 15px;
              text-align: center;
            }
        </style>
        <title>LD Similarity survey</title>
    </head>

    <body>
        <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
          <div class="container">
            <div class="navbar-header">
              <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/survey">LD Similarity Survey</a>
        </div>
        <div class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="/survey">The Survey</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </div><!--/.nav-collapse -->
    </div>
    </div>

    <div class="container">
        <div class="starter-template">
            <form id="user_form" method="post" action="/register/" class="form-horizontal">
                {% csrf_token %}
                <div class="form-group {% if errors.user_error %} has-error {% endif %}">
                    <label for="user" class="col-sm-2 control-label">Username</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="user" placeholder="Username" name="user" {% if errors.user_error %} value="{{user_form.username.value}}" {% endif %}>
                    </div>
                    {% if errors.user_error %}
                        <span class="help-block">{{ errors.user_error }}</span>
                    {% endif %}
                </div>
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="password-repeat" class="col-sm-2 control-label">Repeat Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" name="submit" value="Submit" class="btn btn-default"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
    </body>
</html>
